<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container flex">
        <h2>Filterable Image Gallery</h2>
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="gadget">Gadgets</a>
            <a href="#" class="btn" data-filter="car">Car</a>
            <a href="#" class="btn" data-filter="nature">Nature</a>
        </div>
        <div class="box" id="store-items">
            <div class="store-item gadget">
                <img src="https://images.pexels.com/photos/3761125/pexels-photo-3761125.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    class="store-img">
            </div>
            <div class="store-item nature">
                <img src="https://images.unsplash.com/photo-1549225480-ce72840aa6c8?q=80&w=1454&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="" class="store-img">
            </div>
            <div class="store-item gadget">
                <img src="https://images.pexels.com/photos/18605540/pexels-photo-18605540/free-photo-of-dji-mavic-3-drone-on-rooftop.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    class="store-img">
            </div>

            <div class="store-item car">
                <img src="https://images.pexels.com/photos/1035108/pexels-photo-1035108.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="" class="store-img">
            </div>
            <div class="store-item gadget">
                <img src="https://images.pexels.com/photos/887751/pexels-photo-887751.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    class="store-img">
            </div>
            <div class="store-item car">
                <img src="https://images.pexels.com/photos/116675/pexels-photo-116675.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="" class="store-img">
            </div>
            <div class="store-item nature">
                <img src="https://images.pexels.com/photos/257360/pexels-photo-257360.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="" class="store-img">
            </div>
            <div class="store-item car">
                <img src="https://images.pexels.com/photos/5046305/pexels-photo-5046305.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="" class="store-img">
            </div>
            <div class="store-item nature">
                <img src="https://plus.unsplash.com/premium_photo-1682092123689-dd218769f2ae?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="" class="store-img">
            </div>
            <div class="store-item gadget">
                <img src="https://images.pexels.com/photos/8721339/pexels-photo-8721339.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    class="store-img">
            </div>
            <div class="store-item nature">
                <img src="https://plus.unsplash.com/premium_photo-1664302740919-e6645ba8c053?q=80&w=1479&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="" class="store-img">
            </div>

            <div class="store-item car">
                <img src="https://images.pexels.com/photos/3729464/pexels-photo-3729464.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="" class="store-img">
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <span class="close-btn">&times;</span>
        <img src="" alt="Enlarged Image">
    </div>

    <script src="script.js"></script>
</body>
</html>
